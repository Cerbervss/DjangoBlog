{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom bm-4">Informazioni</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info mt-4" type="submit">Aggiorna</button>
        </div>
    </form>
{% endblock content %}
