{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom bm-4">Elimina Post</legend>
                <h2>Sei sicuro di voler eliminare "{{ object.titolo }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger mt-4" type="submit">Elimina</button>
                <a class="btn btn-outline-secondary mt-4" href =" {% url 'post-detail' object.id %}">Ho cambiato idea</a>
            </div>
        </form>
    </div>
{% endblock content %}
