{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom bm-4">Modifica la tua password</legend>
                {{ pass_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info mt-4" type="submit">Aggiorna</button>
            </div>
        </form>
    </div>
{% endblock content %}
